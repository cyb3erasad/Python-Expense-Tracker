{% extends "base.html" %}

{% block title %}Add Transaction - Expense Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-slide-in">
    <div class="glass-effect rounded-3xl p-10">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-white mb-2">Add Transaction</h2>
            <p class="text-gray-200">Record your income or expense</p>
        </div>

        <form method="POST" action="{{ url_for('add_transaction') }}" class="space-y-6">
            <div>
                <label class="block text-white font-medium mb-2">Transaction Type</label>
                <select name="type" required 
                        class="input-field w-full px-4 py-3 rounded-lg outline-none"
                        id="transactionType">
                    <option value="income">ðŸ’° Income</option>
                    <option value="expense">ðŸ’¸ Expense</option>
                </select>
            </div>

            <div>
                <label class="block text-white font-medium mb-2">Amount (â‚¨)</label>
                <input type="number" name="amount" step="0.01" required 
                       class="input-field w-full px-4 py-3 rounded-lg outline-none"
                       placeholder="Enter amount"
                       min="0">
            </div>

            <div>
                <label class="block text-white font-medium mb-2">Description</label>
                <textarea name="description" required 
                          class="input-field w-full px-4 py-3 rounded-lg outline-none h-32 resize-none"
                          placeholder="Enter description"></textarea>
            </div>

            <div>
                <label class="block text-white font-medium mb-2">Date</label>
                <input type="date" name="date" required 
                       class="input-field w-full px-4 py-3 rounded-lg outline-none"
                       value="{{ today }}">
            </div>

            <div class="flex space-x-4">
                <button type="submit" 
                        class="btn-gradient flex-1 py-3 rounded-lg text-white font-bold text-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
                    <span>Add Transaction</span>
                </button>
                <a href="{{ url_for('dashboard') }}" 
                   class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg font-bold text-lg text-center shadow-lg transition-all duration-300 transform hover:scale-105">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Set today's date as default
    document.querySelector('input[type="date"]').valueAsDate = new Date();
    
    // Add animation to type selector
    const typeSelect = document.getElementById('transactionType');
    typeSelect.addEventListener('change', function() {
        this.style.transform = 'scale(1.05)';
        setTimeout(() => {
            this.style.transform = 'scale(1)';
        }, 200);
    });
</script>
{% endblock %}
