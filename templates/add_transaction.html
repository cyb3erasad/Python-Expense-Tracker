{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Add Transaction</h2>

    <form method="POST" class="space-y-4">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required class="w-full p-2 border rounded">

        <select name="type" class="w-full p-2 border rounded">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <input type="text" name="description" placeholder="Description" class="w-full p-2 border rounded">
        <input type="date" name="date" required class="w-full p-2 border rounded">

        <button class="w-full bg-blue-600 text-white p-2 rounded">Add</button>
    </form>
</div>
{% endblock %}
