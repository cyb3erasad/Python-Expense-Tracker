{% extends "base.html" %}

{% block title %}Register - Expense Tracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="glass-effect rounded-3xl p-10 max-w-md w-full animate-slide-in">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-gray-200">Join us to manage your finances</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label class="block text-white font-medium mb-2">Username</label>
                <input type="text" name="username" required 
                       class="input-field w-full px-4 py-3 rounded-lg outline-none"
                       placeholder="Enter your username">
            </div>

            <div>
                <label class="block text-white font-medium mb-2">Email</label>
                <input type="email" name="email" required 
                       class="input-field w-full px-4 py-3 rounded-lg outline-none"
                       placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-white font-medium mb-2">Password</label>
                <input type="password" name="password" required 
                       class="input-field w-full px-4 py-3 rounded-lg outline-none"
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-gradient w-full py-3 rounded-lg text-white font-bold text-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
                <span>Register</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-200">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-white font-bold hover:underline">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
