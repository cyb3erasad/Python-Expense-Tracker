{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <form method="POST" class="space-y-4">
        <input name="username" placeholder="Username" required class="w-full p-2 border rounded">
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
        <button class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
    </form>

    <p class="text-sm mt-4 text-center">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-blue-600">Login</a>
    </p>
</div>
{% endblock %}
